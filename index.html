<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol>
        <li>HOME</li> 
        <li>ABOUT US</li>
        <li>CONTACT US</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT US</li>
        </ul>
        <dl>
            <dt>HOME</dt>
            <dt>ABOUT US</dt>
            <dt>CONTACT US</dt>
        </dl>
    </body>
</html>
